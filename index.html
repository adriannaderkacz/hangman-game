<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="./assets/images/lost.svg" alt="gif">
            <h4>Game Over</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <div class="left-side">
                <img src="./assets/images/hangman-0.svg" alt="hangman">
                <h1>Hangman Game</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter guessed">a</li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                </ul>
                <h4 class="hint-text">
                    Hint:
                    <b>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</b>
                </h4>
                <h4 class="guesses-text">
                    Incorrect guesses:
                    <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                    <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
